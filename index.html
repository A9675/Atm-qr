<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”” Subscribe to Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
      animation: slideUp 0.8s ease-out forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 15px;
      margin-bottom: 20px;
    }

    #subscribeBtn {
      padding: 12px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    #subscribeBtn:hover {
      background-color: #0056b3;
    }

    #subscribeBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ”” Enable Notifications</h2>
    <p>Click below to subscribe and never miss an update.</p>
    <button id="subscribeBtn">Subscribe Now</button>
  </div>

  <script>
    const publicKey = "BCe5z5fDXEgPp3maCCGr7CoAup7c83Y6qA_HjI5LfQkdGNrSyMhUDF8XuP1-Rec83Y1hIYfKlerNC_98yBqRinQ"; // Replace with your VAPID key
    const scriptURL = "https://script.google.com/macros/s/AKfycbweZfObOlfMMCbeg1cXpehPYstZRg-OFzuaOi2qjZCPZMFyHdhfCMuy7I-AxhMG_c8yzQ/exec"; // Replace with your Apps Script URL

    function urlBase64ToUint8Array(base64String) {
      const padding = "=".repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, "+").replace(/_/g, "/");
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }

    async function subscribeUser() {
      const registration = await navigator.serviceWorker.register('sw.js');
      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicKey)
      });

      const data = {
        endpoint: subscription.endpoint,
        p256dh: btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('p256dh')))),
        auth: btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('auth'))))
      };

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      const btn = document.getElementById("subscribeBtn");
      btn.innerText = "âœ… Subscribed";
      btn.disabled = true;
    }

    document.getElementById("subscribeBtn").addEventListener("click", () => {
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        subscribeUser().catch(err => alert("Subscription failed"));
      } else {
        alert("Push notifications not supported in this browser.");
      }
    });
  </script>
</body>
</html>
