<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîî Notification Subscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }

    .card {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px 15px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      border-top: 6px solid #00bfa5;
      z-index: 9999;
      display: none;
    }

    h2 {
      margin: 0 0 10px;
      color: #00796b;
      font-size: 22px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    button {
      background-color: #00bfa5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      background-color: #009688;
    }

    .success-msg {
      margin-top: 20px;
      color: #388e3c;
      font-weight: bold;
      font-size: 16px;
    }

    .main-content {
      display: none;
      padding: 60px 20px;
      text-align: center;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      p, .success-msg { font-size: 14px; }
      button { font-size: 15px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <!-- üîî Popup Subscribe Card -->
  <div class="card" id="subscribeCard">
    <h2>üîî Notification Subscribe</h2>
    <p>Get instant updates directly from us.</p>
    <button onclick="subscribeUser()">Subscribe</button>
    <div id="msg" class="success-msg"></div>
  </div>

  <!-- ‚úÖ Your Main Home Content -->
  <div class="main-content" id="mainContent">
    <h1>üè† Welcome to the Home Page</h1>
    <p>This is the full content visible after subscription.</p>
  </div>

  <script>
    const publicKey =    "e: 01 00 01  n: 00 A2 41 F0 C1 4B 8E 97 D3 96 4D 58 92 5F 76 B8 A2 8E AE 5B 46 14 2D CA F4 13 05 97 A6 11 7A 47 70 9F 09 8C D5 60 D9 CA B4 1D 52 D9 19 1A 5D A6 69 66 C4 85 23 80 83 F1 C9 33 43 ED A1 BB 04 E2 93 ",
   ;

    window.addEventListener("load", async () => {
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        const registration = await navigator.serviceWorker.register("sw.js");

        const existingSubscription = await registration.pushManager.getSubscription();
        if (existingSubscription) {
          // Already subscribed: show content directly
          document.getElementById("mainContent").style.display = "block";
        } else {
          // Not subscribed: show popup
          document.getElementById("subscribeCard").style.display = "block";
        }
      }
    });

    async function subscribeUser() {
      try {
        const registration = await navigator.serviceWorker.ready;
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicKey),
        });

        await fetch("https://script.google.com/macros/s/AKfycbxq_ZhhJ249apgIUS2OPbLLLnfFCWmEwHK-PUr4RtBcqrtZ6HCUdYHhb5IHO9ojwnSk/exec", {
          method: "POST",
          body: JSON.stringify(subscription),
        });

        document.getElementById("msg").textContent = "‚úÖ Subscribed successfully!";
        
        setTimeout(() => {
          document.getElementById("subscribeCard").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        }, 1000);
        
      } catch (err) {
        alert("‚ùå Subscription failed: " + err.message);
      }
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }
  </script>

</body>
</html>
