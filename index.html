<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔔 Subscribe for Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>🔔 Subscribe to Notifications</h2>
    <button onclick="subscribeUser()">Subscribe</button>
  </div>

  <script>
    const publicKey = 'BKsKVaQgQENg3aQh7MG0p6U5F_2YPwAbHVxNXXUzvjGxDt6t7gbnCTW9NFErdqdW0rhl_9SCzRToZX_F_TjQ7Es'; // <-- Aapka VAPID public key
    const sheetScriptURL = 'https://script.google.com/macros/s/AKfycbweZfObOlfMMCbeg1cXpehPYstZRg-OFzuaOi2qjZCPZMFyHdhfCMuy7I-AxhMG_c8yzQ/exec';

    async function subscribeUser() {
      try {
        const registration = await navigator.serviceWorker.register('sw.js');
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicKey)
        });

        // Send to Google Sheet
        const response = await fetch(sheetScriptURL, {
          method: 'POST',
          body: JSON.stringify(subscription),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          alert("✅ Subscribed & data sent!");
          document.getElementById("card").style.display = "none";
        } else {
          alert("❌ Failed to send data.");
        }
      } catch (err) {
        alert("❌ Error:\n" + err);
      }
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }
  </script>
</body>
</html>
