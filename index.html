<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”” Subscribe for Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #subscribeCard {
      border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="subscribeCard">
    <h2>ðŸ”” Notification Subscribe</h2>
    <p>Latest updates ke liye subscribe karein</p>
    <button onclick="subscribeUser()">Subscribe</button>
  </div>

  <script>
    const publicKey = "-----BEGIN PUBLIC KEY-----
MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCFpskriebsv1MtHfeDpDB+Bc+9
ET/O6y6bVl1hMlasych83CWmCMqL4ZS1jNRFIQa8ZXXhC8YlRMXYDOXQdCNqNOY0
SEzOFuSSGt1XZH0uLu7zXNcsyLJH1ShOvG5KV0+cgkckLf1j2IaTM/cu9hmbfHWh
khL0curMtzVpMGzwPQIDAQAB
-----END PUBLIC KEY-----";
    const sheetURL = "https://script.google.com/macros/s/AKfycbweZfObOlfMMCbeg1cXpehPYstZRg-OFzuaOi2qjZCPZMFyHdhfCMuy7I-AxhMG_c8yzQ/exec"
";

    async function subscribeUser() {
      const registration = await navigator.serviceWorker.register("sw.js");

      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicKey),
      });

      const data = {
        endpoint: subscription.endpoint,
        p256dh: btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey("p256dh")))),
        auth: btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey("auth")))),
      };

      fetch(sheetURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("subscribeCard").style.display = "none";
      alert("âœ… Subscribed successfully!");
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = "=".repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, "+")
        .replace(/_/g, "/");
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }
  </script>
</body>
</html>
